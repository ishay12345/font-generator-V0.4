<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>טופס תשלום</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
      border: none;
      text-transform: capitalize;
      transition: all .2s linear;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #9138e5; /* רקע אחיד במקרה שהאנימציה לא נטענת */
      position: relative;
      overflow: hidden;
    }

    /* רקע מונפש עם finisher-header */
    .finisher-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .container {
      padding: 25px;
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }

    .container form .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .container form .row .col {
      flex: 1 1 250px;
    }

    .container form .row .col .title {
      font-size: 20px;
      color: #fff;
      padding-bottom: 5px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .container form .row .col .inputBox {
      margin: 15px 0;
    }

    .container form .row .col .inputBox span {
      margin-bottom: 10px;
      display: block;
      color: #fff;
    }

    .container form .row .col .inputBox input {
      width: 100%;
      border: 1px solid #ccc;
      padding: 10px 15px;
      font-size: 15px;
      text-transform: none;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
    }

    .container form .row .col .inputBox input:focus {
      border: 1px solid #6bd6ff;
      outline: none;
    }

    .container form .row .col .flex {
      display: flex;
      gap: 15px;
    }

    .container form .row .col .flex .inputBox {
      margin-top: 5px;
    }

    .container form .row .col .inputBox img {
      height: 34px;
      margin-top: 5px;
      filter: drop-shadow(0 0 1px #000);
    }

    .container form .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      background: linear-gradient(45deg, #6bd6ff, #9138e5);
      color: #fff;
      margin-top: 15px;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .container form .submit-btn:hover {
      background: linear-gradient(45deg, #ffcb57, #ff333d);
      transform: scale(1.05);
    }

    /* נקודה תחתונה סגולה כמו באינדקס */
    .bottom-fill {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100px;
      background: #9138e5;
      z-index: -2;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="">
      <div class="row">
        <div class="col">
          <h3 class="title">פרטי חיוב</h3>

          <div class="inputBox">
            <span>שם מלא :</span>
            <input type="text" placeholder="יוסי כהן">
          </div>
          <div class="inputBox">
            <span>אימייל :</span>
            <input type="email" placeholder="example@example.com">
          </div>
          <div class="inputBox">
            <span>כתובת :</span>
            <input type="text" placeholder="רחוב - מספר - עיר">
          </div>
          <div class="inputBox">
            <span>עיר :</span>
            <input type="text" placeholder="תל אביב">
          </div>

          <div class="flex">
            <div class="inputBox">
              <span>מדינה :</span>
              <input type="text" placeholder="ישראל">
            </div>
            <div class="inputBox">
              <span>מיקוד :</span>
              <input type="text" placeholder="1234567">
            </div>
          </div>
        </div>

        <div class="col">
          <h3 class="title">תשלום</h3>

          <div class="inputBox">
            <span>כרטיסים נתמכים:</span>
            <img src="/static/card_img.png" alt="כרטיסים נתמכים">
          </div>
          <div class="inputBox">
            <span>שם בעל הכרטיס :</span>
            <input type="text" placeholder="מר יוסי כהן">
          </div>
          <div class="inputBox">
            <span>מספר כרטיס אשראי :</span>
            <input type="number" placeholder="1111-2222-3333-4444">
          </div>
          <div class="inputBox">
            <span>חודש תפוגה :</span>
            <input type="text" placeholder="ינואר">
          </div>

          <div class="flex">
            <div class="inputBox">
              <span>שנת תפוגה :</span>
              <input type="number" placeholder="2026">
            </div>
            <div class="inputBox">
              <span>CVV :</span>
              <input type="text" placeholder="123">
            </div>
          </div>
        </div>
      </div>

      <input type="submit" value="לתשלום" class="submit-btn">
    </form>
  </div>
</body>
</html>
