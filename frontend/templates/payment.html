<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>תשלום עבור פונט</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;600&display=swap');

    * {
      font-family: 'Assistant', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f4f7fa, #dce3ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 650px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    form .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: #fff;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #50a7c2, #667eea);
      transform: scale(1.02);
    }

    .note {
      font-size: 14px;
      color: #777;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>תשלום עבור יצירת פונט אישי</h2>
    <form action="/start-payment" method="POST">
      <div class="form-group">
        <label for="name">שם מלא</label>
        <input type="text" id="name" name="name" placeholder="יוסי כהן" required>
      </div>
      <div class="form-group">
        <label for="email">אימייל</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>
      </div>

      <button type="submit" class="submit-btn">לתשלום מאובטח</button>

      <div class="note">לאחר התשלום תועבר אוטומטית לדף ההורדה</div>
    </form>
  </div>
</body>
</html>
