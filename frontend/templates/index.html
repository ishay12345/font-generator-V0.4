<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ממיר כתב יד לפונט</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
      background: transparent;
      position: relative;
    }

    .finisher-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    form {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      max-width: 300px;
      width: 90%;
      margin: 0 auto;
    }

    input[type="file"] {
      margin: 12px 0;
      width: 100%;
    }

    button, #download-btn {
      margin-top: 20px;
      background: linear-gradient(45deg, #6bd6ff, #9138e5);
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, #download-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ffcb57, #ff333d);
    }

    #download-btn:disabled {
      background: #888;
      pointer-events: none;
    }

    #status {
      margin-top: 20px;
      font-size: 1.1em;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- רקע דינמי -->
  <div class="finisher-header"></div>

  <h1>העלאת כתב יד והורדת פונט</h1>

  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file" name="file" accept="image/*" required><br>
    <button type="submit">שלח תמונה</button>
  </form>

  <div id="status"></div>

  <a id="download-btn" href="/download" download="my_font.ttf">
    ⬇ הורד את הפונט
  </a>

  <!-- רקע מונפש -->
  <script src="{{ url_for('static', filename='finisher-header.es5.min.js') }}"></script>
  <script type="text/javascript">
    new FinisherHeader({
      "count": 6,
      "size": { "min": 1100, "max": 1300, "pulse": 0 },
      "speed": {
        "x": { "min": 0.1, "max": 0.3 },
        "y": { "min": 0.1, "max": 0.3 }
      },
      "colors": {
        "background": "#9138e5",
        "particles": ["#6bd6ff", "#ffcb57", "#ff333d"]
      },
      "blending": "overlay",
      "opacity": { "center": 1, "edge": 0.1 },
      "skew": -2,
      "shapes": ["c"]
    });
  </script>

  <!-- לוגיקת שליחה -->
  <script>
    const form = document.getElementById('upload-form');
    const status = document.getElementById('status');
    const downloadBtn = document.getElementById('download-btn');

    downloadBtn.style.pointerEvents = 'none';
    downloadBtn.style.opacity = '0.5';

    form.addEventListener('submit', async e => {
      e.preventDefault();
      status.textContent = '⏳ מעלה ומייצר פונט...';
      downloadBtn.style.pointerEvents = 'none';
      downloadBtn.style.opacity = '0.5';

      const formData = new FormData(form);
      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        if (!res.ok) {
          const text = await res.text();
          status.textContent = '❌ שגיאה בתהליך: ' + text;
        } else {
          let msg = '';
          try {
            const data = await res.json();
            msg = data.message || '✔️ התהליך הושלם';
          } catch {
            msg = '✔️ התהליך הושלם';
          }
          status.textContent = msg;
        }
      } catch (err) {
        status.textContent = '❌ שגיאה כללית: ' + err.message;
      } finally {
        downloadBtn.style.pointerEvents = 'auto';
        downloadBtn.style.opacity = '1';
      }
    });
  </script>

</body>
</html>
