<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ממיר כתב יד לפונט</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow-x: hidden; font-family: Arial, sans-serif;
      display: flex; flex-direction: column; align-items: center;
      justify-content: flex-start; background: #9138e5; padding: 20px;
      box-sizing: border-box;
    }
    h1 { color: #fff; margin-bottom: 20px; text-shadow: 0 0 10px rgba(0,0,0,0.3); }
    #file-label {
      display: inline-block; margin-top: 10px;
      background: linear-gradient(45deg, #ffcb57, #ff333d);
      color: white; padding: 12px 24px; font-size: 1em; border-radius: 30px;
      cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #file-label:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #6bd6ff, #9138e5);
    }
    input[type="file"] { display: none; }
    #preview {
      margin-top: 30px; max-width: 90%; max-height: 400px;
      filter: grayscale(100%);
      border: 3px solid #fff; border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>בחרו תמונה והיא תוצג מיד באפור</h1>
  <form id="upload-form">
    <input type="file" id="file" accept="image/*" />
    <label id="file-label" for="file">בחר תמונה</label>
  </form>
  <img id="preview" src="" alt="תמונה תופיע כאן" style="display:none;" />

  <script>
    const fileInput = document.getElementById('file');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      }
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
