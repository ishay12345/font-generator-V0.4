<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ממיר כתב יד לפונט</title>
  <style>
    body {
      direction: rtl;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e8eaf6, #f3e5f5);
      text-align: center;
      padding: 60px 20px;
      margin: 0;
    }

    h1 {
      color: #4A148C;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }

    input[type="file"] {
      margin: 15px 0;
      font-size: 1em;
    }

    button {
      background-color: #7B1FA2;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6A1B9A;
    }

    #status {
      margin-top: 25px;
      font-size: 1.1em;
      color: #333;
    }

    #download-btn {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background: #43A047;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    #download-btn:hover {
      background-color: #388E3C;
    }

    #download-btn:disabled,
    #download-btn[style*="pointer-events: none"] {
      background-color: #aaa !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>העלאת כתב יד והורדת פונט</h1>

  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file" name="file" accept="image/*" required><br>
    <button type="submit">שלח תמונה</button>
  </form>

  <div id="status"></div>

  <a id="download-btn" href="/download" download="my_font.ttf">
    ⬇ הורד את הפונט
  </a>

  <script>
    const form = document.getElementById('upload-form');
    const status = document.getElementById('status');
    const downloadBtn = document.getElementById('download-btn');

    // בראשית – כפתור ההורדה מושבת עד להעלאה
    downloadBtn.style.pointerEvents = 'none';
    downloadBtn.style.opacity = '0.5';

    form.addEventListener('submit', async e => {
      e.preventDefault();
      status.textContent = '⏳ מעלה ומייצר פונט...';
      downloadBtn.style.pointerEvents = 'none';
      downloadBtn.style.opacity = '0.5';

      const formData = new FormData(form);
      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        if (!res.ok) {
          const text = await res.text();
          status.textContent = '❌ שגיאה בתהליך: ' + text;
        } else {
          // אם השרת מחזיר JSON עם message או פשוט 200
          let msg = '';
          try {
            const data = await res.json();
            msg = data.message || '✔️ התהליך הושלם';
          } catch {
            msg = '✔️ התהליך הושלם';
          }
          status.textContent = msg;
        }
      } catch (err) {
        status.textContent = '❌ שגיאה כללית: ' + err.message;
      } finally {
        // תמיד מאפשר הורדה (אפילו אם נכשל)
        downloadBtn.style.pointerEvents = 'auto';
        downloadBtn.style.opacity = '1';
      }
    });
  </script>

</body>
</html>
