<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ממיר כתב יד לפונט</title>
  <style>
    /* תיקון: ודא שהעמוד באמת בגובה מלא */
    html, body {
      height: 100%;
    }

    /* אנימציה כרקע */
    .finisher-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    /* עיצוב גוף הדף מעל האנימציה */
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      margin: 10px 0;
    }

    #status {
      margin-top: 20px;
      font-size: 1.1em;
      color: white;
    }

    #download-btn {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
    }

    #download-btn:disabled {
      background: #aaa;
    }
  </style>
</head>
<body>

  <!-- רקע דינמי -->
  <div class="finisher-header"></div>

  <h1>העלאת כתב יד והורדת פונט</h1>

  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file" name="file" accept="image/*" required><br>
    <button type="submit">שלח תמונה</button>
  </form>

  <div id="status"></div>

  <a id="download-btn" href="/download" download="my_font.ttf">
    ⬇ הורד את הפונט
  </a>

  <!-- קובץ האנימציה -->
  <script src="{{ url_for('static', filename='finisher-header.es5.min.js') }}"></script>

  <!-- אתחול האנימציה -->
  <script type="text/javascript">
    new FinisherHeader({
      "count": 6,
      "size": { "min": 1100, "max": 1300, "pulse": 0 },
      "speed": {
        "x": { "min": 0.1, "max": 0.3 },
        "y": { "min": 0.1, "max": 0.3 }
      },
      "colors": {
        "background": "#9138e5",
        "particles": ["#6bd6ff", "#ffcb57", "#ff333d"]
      },
      "blending": "overlay",
      "opacity": { "center": 1, "edge": 0.1 },
      "skew": -2,
      "shapes": ["c"]
    });
  </script>

  <script>
    const form = document.getElementById('upload-form');
    const status = document.getElementById('status');
    const downloadBtn = document.getElementById('download-btn');

    downloadBtn.style.pointerEvents = 'none';
    downloadBtn.style.opacity = '0.5';

    form.addEventListener('submit', async e => {
      e.preventDefault();
      status.textContent = '⏳ מעלה ומייצר פונט...';
      downloadBtn.style.pointerEvents = 'none';
      downloadBtn.style.opacity = '0.5';

      const formData = new FormData(form);
      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        if (!res.ok) {
          const text = await res.text();
          status.textContent = '❌ שגיאה בתהליך: ' + text;
        } else {
          let msg = '';
          try {
            const data = await res.json();
            msg = data.message || '✔️ התהליך הושלם';
          } catch {
            msg = '✔️ התהליך הושלם';
          }
          status.textContent = msg;
        }
      } catch (err) {
        status.textContent = '❌ שגיאה כללית: ' + err.message;
      } finally {
        downloadBtn.style.pointerEvents = 'auto';
        downloadBtn.style.opacity = '1';
      }
    });
  </script>

</body>
</html>
